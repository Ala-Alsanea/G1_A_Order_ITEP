apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ingress
  # namespace: order-namespace
spec:
  rules:
    - host: order.service.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 8080
