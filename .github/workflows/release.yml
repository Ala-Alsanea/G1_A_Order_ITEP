name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - dev

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean install

      - name: Create Release Tag
        id: create_version_tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: minor

      - name: Update spring version
        run: |
          mvn versions:set -DnewVersion=${{ steps.create_version_tag.outputs.new_tag }} -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install auto-changelog
        run: npm install -g auto-changelog

      - name: Generate Changelog
        run: auto-changelog --output CHANGELOG.md --starting-version ${{ steps.create_version_tag.outputs.new_tag }}

      - name: Get Changelog
        id: changelog
        run: |
          echo "::set-output name=content::$(cat CHANGELOG.md)"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.create_version_tag.outputs.new_tag }}
          release_name: v${{ steps.create_version_tag.outputs.new_tag }}
          body: |
            *Changes in this release:*
            ```markdown
            ${{ steps.changelog.outputs.content }}
            ```
          draft: false
          prerelease: false

      - name: Upload Release JAR
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_version_tag.outputs.new_tag }}
          files: ./target/g1_a_order-${{ steps.create_version_tag.outputs.new_tag }}.jar
